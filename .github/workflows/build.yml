name: build curl for android ios

on: 
  workflow_dispatch:
    inputs:
      tag_date:
        description: 'tag date'     
        required: true

env:
  CURL_VERSION: 7.46.0
  SSL_VERSION: 1.1.1q

jobs:
  build_android:
    strategy:
      matrix:
        target: [arm-linux-androideabi,aarch64-linux-android]
    name: Android
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Run build script
      run: |
        cd $GITHUB_WORKSPACE
        sh ./tools/build-android-curl.sh ${{env.CURL_VERSION}} ${{env.SSL_VERSION}} ${{ matrix.target }}
        mv ~/v8/v8/output/v8 ~/v8/v8/output/v8_9.4
    - uses: actions/upload-artifact@v2
      with:
        name: v8_bin
        path: ~/curl/**/*

 
  publish:
    runs-on: ubuntu-latest
    needs: [build_android]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: v8_bin
          path: v8_bin/
          
      - name: Create Release Asset
        run: |
          cd v8_bin/ && tar cvfz ../v8_bin_${{env.VERSION}}.tgz v8_9.4 && cd -
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: V8_${{env.VERSION}}_${{ github.event.inputs.tag_date }}
          release_name: V8_${{env.VERSION}}_${{ github.event.inputs.tag_date }}
          draft: false
          prerelease: false
          
      - name: Upload V8
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./v8_bin_${{env.VERSION}}.tgz
          asset_name: v8_bin_${{env.VERSION}}.tgz
          asset_content_type: application/tgz
          

